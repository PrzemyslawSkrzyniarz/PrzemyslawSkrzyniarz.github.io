<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!--Custom style-->
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
</head>

<body>

    <!--    Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-end">
                <!--Dodając klasę justify-content-end musze dodać też klasę w-100 by wyrównać do prawej - nadaję szerokość     -->
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>






    <!--Slider-->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"> <!--Identyfikator carouselExampleControls spina nam karuzelę z przyciskami prev next-->
        <div class="carousel-inner">

            <div class="carousel-item active">
                <!--Musi byc klasa active bo wtedy to jest pierwszy slajd-->
                <img src="https://cdn.pixabay.com/photo/2015/11/07/11/16/coffee-1030971_960_720.jpg" class="d-block w-100" alt="kubek z kawą na ławie">
                <div class="carousel-caption d-none d-md-block">
                    <h5>ITEM 1</h5>
                    <p>...</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2013/11/05/23/55/coffee-206142_960_720.jpg" class="d-block w-100" alt="zmielona kawa">
                <div class="carousel-caption d-none d-md-block"> <!--d-none - przy danych rozdzielczościach chowa się -->
                    <h5>ITEM 2</h5>
                    <p>...</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2014/06/21/08/43/rabbit-373691_960_720.jpg" class="d-block w-100" alt="króliczek">
                <div class="carousel-caption d-none d-md-block">
                    <h5>ITEM 3</h5>
                    <p>...</p>
                </div>
            </div>

        </div>

        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev"> <!--Identyfikator carouselExampleControls spina nam karuzelę z przyciskami prev next-->
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next"> <!--Identyfikator carouselExampleControls spina nam karuzelę z przyciskami prev next-->
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>



        <div class="container">
            <div class="row">
                <!--            div.col-lg-3.col-md-6.item${item$}*4-->
                <div class="col-lg-3 col-md-6 item1">item1</div>
                <!--Jeśli ustawi się tylko klasę col-3 to ustawia się też dla wyższych rozdzielczości czyli wyższych też-->
                <div class="col-lg-3 col-md-6 item2">item2</div>
                <div class="col-lg-3 col-md-6 item3">item3</div>
                <div class="col-lg-3 col-md-6 item4">item4</div>
            </div>
        </div>



        <div class="container example"></div>
        <!--Tu mamy 12 kolummn-->
        <div class="container-fluid example-fluid"></div>
        <!--Tu też mamy 12 kolummn-->


        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-warning btn-lg">Warning</button>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
