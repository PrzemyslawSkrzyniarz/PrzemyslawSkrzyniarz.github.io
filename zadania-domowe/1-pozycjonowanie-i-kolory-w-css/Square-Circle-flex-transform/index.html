<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pozycjonowanie i kolory w css - display: flex</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div>

        <div id="container">

            <div id="square" class="red">
                <div id="circle" class="coral"></div>
            </div>

            <div id="square" class="blue">
                <div id="circle" class="gray"></div>
            </div>

            <div id="square" class="green">
                <div id="circle" class="purple"></div>
            </div>

            <div id="square" class="yellow">
                <div id="circle" class="green"></div>
            </div>

            <div id="square" class="black">
                <div id="circle" class="red"></div>
            </div>

            <div id="square" class="orange">
                <div id="circle" class="blue"></div>
            </div>

            <div id="square" class="purple">
                <div id="circle" class="orange"></div>
            </div>

            <div id="square" class="yellow">
                <div id="circle" class="gray"></div>
            </div>

            <div id="square" class="coral">
                <div id="circle" class="black"></div>
            </div>

        </div>

    </div>

</body>

</html>
